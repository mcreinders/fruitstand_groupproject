<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
		<title>The Fruit Stand Inc.</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div class="main-content">
      <img class="logo" src="Images/logo.jpg"></img>
      <header>Welcome to The Fruit Stand!</header>
      <p class="subheader">Where every day is a party!</p>
      <div class="clearfix"></div>
      <h1>Total Available Cash: $100.00</h1>
      <div class="clearfix"></div>
      <div class="images">
        <img src="Images/apple.jpg"></img>
        <img src="Images/orange.jpg"></img>
        <img src="Images/banana.jpg"></img>
        <!-- <img src="Images/grapes.jpg"></img> -->
        <img src="Images/pear.jpg"></img>
      </div>
      <div class="buttons">
        <button class="apple-btn">Buy</button>
        <button class="orange-btn">Buy</button>
        <button class="banana-btn">Buy</button>
        <!-- <button class="grape-btn">Buy</button> -->
        <button class="pear-btn">Buy</button>
      </div>
      <div class="prices">
        <p class="apple-price">Average Price: $2.00</p>
        <p class="orange-price">Average Price: $2.00</p>
        <p class="banana-price">Average Price: $2.00</p>
        <!-- <p class="grape-price">Average Price: $2.00</p> -->
        <p class="pear-price">Average Price: $2.00</p>
      </div>
      <div class="inventory">
        <h2>Items Purchased</h2>
        <div class="purchased">
          <p class="apple-purchased">Apples: 0</p>
          <p class="orange-purchased">Oranges: 0</p>
          <p class="banana-purchased">Bananas: 0</p>
          <!-- <p class="grape-purchased">Grapes: 0</p> -->
          <p class="pear-purchased">Pears: 0</p>
        </div>
      </div>
      <footer>The Fruit Stand Inc. â€” <span>Have a fruity day!</span></footer>
    </div>
  </body>

</html>
